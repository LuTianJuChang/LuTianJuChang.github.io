<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>模板</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="title">
                <h2><time datetime="2022-9-18">9月18日</time></h2>
            </div>

                    <div class="h-title">
                        语文作业<i class="iconfont icon-hanyuwen"></i>
                    </div>

                        <ul>
                            <li>作文《那次我真__》(学海p49~50)</li>

                            <li>摘抄美句一页(两面)</li>

                            <li>练字(3面)</li>

                    </div>
                </div>
                <div class="h-item math">
                    <div class="h-title">
                        数学作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>学练优将学过的全部做完,勿漏为要</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item English">
                    <div class="h-title">
                        英语作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content no-message">
                        <ul>
                            <li><i class="iconfont icon-zanwuxinxi"></i></li>
                            <li>暂时没有信息</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item biology">
                    <div class="h-title">
                        生物作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>能写的都写</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item geography">
                    <div class="h-title">
                        地理作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>学练优p16、p17</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item zhzi">
                    <div class="h-title">
                        政治作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>学海3.1课+大练试卷</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item history">
                    <div class="h-title">
                        历史作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>一课一练第五课,单元复习</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
