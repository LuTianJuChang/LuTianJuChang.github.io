<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="item clearfix">
            <button><a href="./login.html">登录</a></button>
        </div>
        <div class="item">
            <div class="title">
                <h2><time datetime="2022-9-18">9月18日</time></h2>
            </div>
            <div class="homework-area">
                <div class="h-item chinese">
                    <div class="h-title">
                        语文作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>摘抄两面，阅读两面</li>
                            <li>作文一篇，写课堂练习五上的</li>
                            <li>默写狼</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item math">
                    <div class="h-title">
                        数学作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>学练优70~77，大练学哪写哪(没学的题目可不做)</li>
                            <li>错题集</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item English">
                    <div class="h-title">
                        英语作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>报纸做完</li>
                            <li>学海p90</li>
                            <li>读书,背知识点</li>
                            <li>附加Section B</li>                           
                        </ul>
                    </div>
                </div>
                <div class="h-item biology">
                    <div class="h-title">
                        生物作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>被子植物
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="h-item geography">
                    <div class="h-title">
                        地理作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>能力培养与测试56~59</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item zhzi">
                    <div class="h-title">
                        政治作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>完成创新练习(大练)</li>
                        </ul>
                    </div>
                </div>
                <div class="h-item history">
                    <div class="h-title">
                        历史作业<i class="iconfont icon-hanyuwen"></i>
                    </div>
                    <div class="h-content">
                        <ul>
                            <li>学海、创新练习13课
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
